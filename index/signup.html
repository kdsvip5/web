  <header>

      <a href="signup.html">הרשמה</a>

<!-- password_reset_request.html -->
<form action="reset_password_request.php" method="POST">
    <label for="email">הכנס את כתובת הדוא"ל שלך:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">שלח בקשה</button>
</form>

  <main>
    <section class="signup">
      <h2>הירשם עכשיו ותהנה מ-24 שעות ניסיון</h2>
      <form action="signup.php" method="POST">
        <label for="username">שם משתמש:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">דוא"ל:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">סיסמה:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">אשר סיסמה:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <button type="submit">הירשם</button>
      </form>
    </section>
  </main>

  <footer>
